<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Firebase Test Page</h1>

    <!-- Auth Test -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Authentication Test</h2>
        <div *ngIf="!isLoggedIn">
            <input [(ngModel)]="email" placeholder="Email" class="mr-2 p-2 border">
            <input [(ngModel)]="password" type="password" placeholder="Password" class="mr-2 p-2 border">
            <button (click)="login()" class="bg-blue-500 text-white p-2 rounded">Login</button>
        </div>
        <div *ngIf="isLoggedIn">
            <p>Logged in as: {{ userEmail }}</p>
            <button (click)="logout()" class="bg-red-500 text-white p-2 rounded">Logout</button>
        </div>
    </div>

    <!-- Firestore Test -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Firestore Test</h2>
        <button (click)="addTestDocument()" class="bg-green-500 text-white p-2 rounded mr-2">Add Test Document</button>
        <button (click)="getTestDocuments()" class="bg-yellow-500 text-white p-2 rounded">Get Test Documents</button>
        <div *ngIf="testDocuments.length > 0">
            <h3 class="text-lg font-semibold mt-2">Test Documents:</h3>
            <ul>
                <li *ngFor="let doc of testDocuments">{{ doc | json }}</li>
            </ul>
        </div>
    </div>

    <!-- Storage Test -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Storage Test</h2>
        <input type="file" (change)="onFileSelected($event)" class="mb-2">
        <button (click)="uploadFile()" [disabled]="!selectedFile" class="bg-purple-500 text-white p-2 rounded">Upload
            File</button>
        <p *ngIf="uploadedFileUrl">Uploaded File URL: {{ uploadedFileUrl }}</p>
    </div>
</div>
