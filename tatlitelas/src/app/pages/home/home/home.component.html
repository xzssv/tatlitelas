<div class="flex flex-col items-center justify-center min-h-screen h-full p-8 max-w-4xl mx-auto">
  <h1 id="title" class="text-center text-5xl font-dancing text-primary mb-2">{{ title }}</h1>

  <div class="date text-center text-3xl font-great-vibes text-secondary mb-8">
    {{ date }}
  </div>

  <div class="w-full max-w-md flex items-center justify-center gap-4 mb-8">
    <button class="btnc btn-upload animate-bounce bg-green-500 text-white" (click)="triggerFileInput()">
      <i class="fa fa-plus-square mr-2" aria-hidden="true"></i>YÃ¼kle
    </button>
  </div>
  <input type="file" id="fileInput" (change)="onFileSelected($event)" style="display: none;" multiple>
</div>
