<div class="flex flex-col items-center justify-center min-h-screen h-full p-8 max-w-4xl mx-auto">
  <h1 class="text-center text-5xl font-dancing text-primary mb-2">{{ title }}</h1>
  <div class="date text-center text-3xl font-great-vibes text-secondary mb-8">{{ date }}</div>
  <div class="w-full max-w-md flex items-center justify-center gap-4 mb-8">
    <button class="btnc btn-upload animate-bounce" (click)="triggerFileInput()">
      <i class="fa fa-plus-square" aria-hidden="true"></i>
    </button>
    <button class="btn btn-gallery" (click)="openGallery()">
      <i class="fas fa-images"></i>
    </button>
  </div>
  <input type="file" id="fileInput" class="hidden" multiple accept="image/*,video/*" (change)="onFileSelected($event)">
  <div *ngIf="photos.length > 0" class="mt-8 w-full max-w-2xl">
    <h2 class="text-2xl mb-4 font-dancing text-primary">Yüklenen Fotoğraflar</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <div *ngFor="let photo of photos"
        class="aspect-square overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
        <img [src]="photo.url" [alt]="photo.name" class="w-full h-full object-cover">
      </div>
    </div>
  </div>
</div>
