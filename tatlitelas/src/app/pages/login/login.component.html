<div class="login-container flex items-center justify-center min-h-screen">
  <mat-spinner *ngIf="isCheckingAuth"></mat-spinner>

  <mat-card class="w-full max-w-md p-6" *ngIf="!isCheckingAuth">
    <mat-card-title class="text-2xl mb-4">{{ isLogin ? 'Login' : 'Register' }}</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field class="w-full mb-4" *ngIf="!isLogin">
          <mat-label>First name</mat-label>
          <input matInput type="text" name="name" [(ngModel)]="name" required>
        </mat-form-field>

        <mat-form-field class="w-full mb-4">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required>
        </mat-form-field>

        <mat-form-field class="w-full mb-4">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>

        <mat-checkbox class="mb-4" *ngIf="!isLogin" [(ngModel)]="isEventOwner" name="isEventOwner">
          Is Event Owner
        </mat-checkbox>

        <button mat-raised-button color="primary" type="submit" class="w-full mb-4"
          [disabled]="loginForm.form.invalid || loader">
          <mat-spinner *ngIf="loader" diameter="20" class="mr-2"></mat-spinner>
          {{ isLogin ? 'Login' : 'Register' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p class="text-center">
        {{ isLogin ? 'Don\'t have an account?' : 'Already have an account?' }}
        <a (click)="toggleMode()" class="text-blue-500 cursor-pointer hover:underline">
          {{ isLogin ? 'Register' : 'Login' }}
        </a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
