<div class="min-h-screen bg-gradient-to-r from-blue-100 to-pink-100 p-6 flex items-center justify-center">
    <div class="w-full max-w-7xl bg-white rounded-xl shadow-md overflow-hidden">
        <div class="flex">
            <div class="w-1/3 bg-gray-50 p-6 overflow-y-auto max-h-screen border-r border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Etkinlikleriniz</h2>
                <button (click)="createNewEvent()"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg mb-4 hover:bg-blue-600 transition duration-300">Yeni
                    Etkinlik Oluştur</button>
                <ul>
                    <li *ngFor="let event of userEvents; let last = last" class="mb-2">
                        <div class="bg-transparent hover:bg-white/50 p-2 rounded-lg transition duration-300 ease-in-out cursor-pointer flex justify-between items-center"
                            (click)="editEvent(event)">
                            <span class="text-sm text-gray-700">{{ event.name }}</span>
                            <button (click)="deleteEvent(event); $event.stopPropagation()"
                                class="text-red-500 hover:text-red-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                        <div *ngIf="!last" class="border-b border-gray-200 my-1"></div>
                    </li>
                </ul>
                <p *ngIf="userEvents.length === 0" class="text-gray-500 text-sm">Henüz etkinlik bulunmamaktadır.</p>
            </div>
            <div class="w-2/3 p-6">
                <div class="mb-8">
                    <div class="flex justify-between">
                        <div *ngFor="let step of ['Temel Bilgiler', 'Etkinlik Detayları', 'Gizlilik Ayarları', 'Erişim']; let i = index"
                            class="flex flex-col items-center cursor-pointer" (click)="setStep(i)">
                            <div class="w-8 h-8 rounded-full flex items-center justify-center mb-2 transition duration-300"
                                [ngClass]="{'bg-blue-500 text-white': currentStep === i, 'bg-gray-200 text-gray-600': currentStep !== i}">
                                {{ i + 1 }}
                            </div>
                            <span class="text-xs text-center"
                                [ngClass]="{'text-blue-500 font-semibold': currentStep === i, 'text-gray-500': currentStep !== i}">{{
                                step }}</span>
                        </div>
                    </div>
                    <div class="w-full bg-gray-200 h-1 mt-4">
                        <div class="bg-blue-500 h-1 transition-all duration-300"
                            [style.width]="((currentStep + 1) / 4 * 100) + '%'"></div>
                    </div>
                </div>

                <div class="min-h-[400px]"> <!-- Minimum height for content area -->
                    <div *ngIf="currentStep === 0">
                        <div class="mb-4">
                            <label for="eventType" class="block text-sm font-medium text-gray-700 mb-1">Etkinlik
                                Türü</label>
                            <select id="eventType" [(ngModel)]="currentEvent.eventType" (change)="onEventTypeChange()"
                                class="w-full p-2 border border-gray-300 rounded-md">
                                <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="eventName" class="block text-sm font-medium text-gray-700 mb-1">Etkinlik
                                Adı</label>
                            <input type="text" id="eventName" [(ngModel)]="currentEvent.name"
                                class="w-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div *ngIf="showBrideGroomNames" class="mb-4">
                            <label for="brideName" class="block text-sm font-medium text-gray-700 mb-1">Gelin
                                Adı</label>
                            <input type="text" id="brideName" [(ngModel)]="currentEvent.brideName"
                                class="w-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div *ngIf="showBrideGroomNames" class="mb-4">
                            <label for="groomName" class="block text-sm font-medium text-gray-700 mb-1">Damat
                                Adı</label>
                            <input type="text" id="groomName" [(ngModel)]="currentEvent.groomName"
                                class="w-full p-2 border border-gray-300 rounded-md">
                        </div>
                    </div>

                    <div *ngIf="currentStep === 1">
                        <div class="mb-4">
                            <label for="startDateTime" class="block text-sm font-medium text-gray-700 mb-1">Başlangıç
                                Tarihi ve Saati</label>
                            <input type="datetime-local" id="startDateTime" [(ngModel)]="currentEvent.startDateTime"
                                class="w-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="mb-4">
                            <label for="endDateTime" class="block text-sm font-medium text-gray-700 mb-1">Bitiş Tarihi
                                ve Saati</label>
                            <input type="datetime-local" id="endDateTime" [(ngModel)]="currentEvent.endDateTime"
                                class="w-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="mb-4">
                            <label for="description"
                                class="block text-sm font-medium text-gray-700 mb-1">Misafirlerinize bir not
                                bırakın!</label>
                            <textarea id="description" [(ngModel)]="currentEvent.description" rows="3"
                                class="w-full p-2 border border-gray-300 rounded-md"></textarea>
                        </div>
                    </div>

                    <div *ngIf="currentStep === 2">
                        <div class="mb-4 flex items-center">
                            <input type="checkbox" id="hideEventName" [(ngModel)]="currentEvent.hideEventName"
                                class="mr-2">
                            <label for="hideEventName" class="text-sm text-gray-700">Etkinlik adını gösterme</label>
                        </div>
                        <div class="mb-4 flex items-center">
                            <input type="checkbox" id="qrOnly" [(ngModel)]="currentEvent.qrOnly" class="mr-2">
                            <label for="qrOnly" class="text-sm text-gray-700">Etkinliğe sadece QR ile erişim
                                sağlanabilsin</label>
                        </div>
                    </div>

                    <div *ngIf="currentStep === 3">
                        <div class="mb-4 bg-gray-100 p-4 rounded-md flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-700">Etkinlik Kodu:</span>
                            <div class="flex items-center">
                                <span class="text-lg font-bold text-blue-600 mr-4">{{ currentEvent.eventCode }}</span>
                                <button (click)="generateEventCode()" class="text-blue-500 hover:text-blue-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div
                            class="flex items-center justify-center bg-white p-4 rounded-lg shadow-md w-48 h-48 mx-auto mb-4">
                            <img [src]="getQRCodeUrl()" alt="Event QR Code" class="w-full h-full object-contain">
                        </div>
                        <p class="text-center text-sm text-gray-600">Bu QR kodu katılımcılarınızla paylaşın.
                            Etkinliğinize kolay erişim sağlar.</p>
                    </div>
                </div>

                <div class="flex justify-between mt-6">
                    <button (click)="prevStep()" *ngIf="currentStep > 0"
                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition duration-300">Geri</button>
                    <div class="flex-grow"></div>
                    <button (click)="nextStep()" *ngIf="currentStep < 3"
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">İleri</button>
                    <button (click)="saveEventSettings()" *ngIf="currentStep === 3"
                        class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">
                        {{ isEditing ? 'Güncelle' : 'Oluştur' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
