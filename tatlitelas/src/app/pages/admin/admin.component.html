<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-pink-100 to-blue-100 p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-dancing text-primary mb-6 text-center">Etkinlik Ayarları</h1>
        <form (ngSubmit)="saveEventSettings()" #eventForm="ngForm">
            <div class="mb-4">
                <label for="eventType" class="block text-sm font-medium text-gray-700 mb-1">Etkinlik Türü</label>
                <select id="eventType" [(ngModel)]="eventSettings.eventType" name="eventType"
                    (change)="onEventTypeChange()"
                    class="w-full px-3 py-2 bg-transparent border-b border-gray-300 focus:border-primary focus:outline-none">
                    <option *ngFor="let type of eventTypes" [value]="type">{{type}}</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="eventName" class="block text-sm font-medium text-gray-700 mb-1">Etkinlik Adı</label>
                <input type="text" id="eventName" [(ngModel)]="eventSettings.name" name="eventName"
                    class="w-full px-3 py-2 bg-transparent border-b border-gray-300 focus:border-primary focus:outline-none">
            </div>
            <ng-container *ngIf="eventSettings.eventType === 'Düğün Etkinlikleri'">
                <div class="mb-4 flex space-x-2">
                    <div class="w-1/2">
                        <label for="brideName" class="block text-sm font-medium text-gray-700 mb-1">Gelin Adı</label>
                        <input type="text" id="brideName" [(ngModel)]="eventSettings.brideName" name="brideName"
                            class="w-full px-3 py-2 bg-transparent border-b border-gray-300 focus:border-primary focus:outline-none">
                    </div>
                    <div class="w-1/2">
                        <label for="groomName" class="block text-sm font-medium text-gray-700 mb-1">Damat Adı</label>
                        <input type="text" id="groomName" [(ngModel)]="eventSettings.groomName" name="groomName"
                            class="w-full px-3 py-2 bg-transparent border-b border-gray-300 focus:border-primary focus:outline-none">
                    </div>
                </div>
            </ng-container>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Etkinlik Tarihi</label>
                <div class="flex space-x-2">
                    <input type="date" [(ngModel)]="eventSettings.startDate" name="startDate"
                        class="w-full px-3 py-2 bg-transparent border-b border-gray-300 focus:border-primary focus:outline-none">
                    <span class="text-gray-500 self-center">-</span>
                    <input type="date" [(ngModel)]="eventSettings.endDate" name="endDate"
                        class="w-full px-3 py-2 bg-transparent border-b border-gray-300 focus:border-primary focus:outline-none">
                </div>
            </div>
            <div class="mb-4">
                <label for="eventId" class="block text-sm font-medium text-gray-700 mb-1">Etkinlik Kodu</label>
                <input type="text" id="eventId" [(ngModel)]="eventSettings.eventId" name="eventId"
                    class="w-full px-3 py-2 bg-transparent border-b border-gray-300 focus:border-primary focus:outline-none">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Açıklama</label>
                <textarea id="description" [(ngModel)]="eventSettings.description" name="description" rows="3"
                    class="w-full px-3 py-2 bg-transparent border-b border-gray-300 focus:border-primary focus:outline-none">Güzel anılar bırakabilmek için QR kodu okutun ve bizimle paylaşın!</textarea>
            </div>
            <div class="flex items-center justify-between mt-6">
                <button type="button" (click)="cancel()"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    İptal
                </button>
                <button type="submit"
                    class="px-4 py-2 bg-primary text-white rounded-md hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Kaydet
                </button>
            </div>
        </form>
    </div>
</div>
