<div class="min-h-screen bg-gradient-to-r from-pink-100 to-blue-100 p-4 flex items-center justify-center">
    <div class="w-full max-w-6xl bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="flex">
            <!-- Sol Taraf: Etkinlik Listesi -->
            <div class="w-1/3 bg-gray-50 p-6 overflow-y-auto max-h-screen border-r border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Etkinlikleriniz</h2>
                <button (click)="createNewEvent()"
                    class="w-full bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-4 rounded-full transition duration-300 ease-in-out mb-4">
                    Yeni Etkinlik Oluştur
                </button>
                <ul class="space-y-1" *ngIf="userEvents.length > 0">
                    <li *ngFor="let event of userEvents; let last = last" class="group">
                        <div (click)="editEvent(event)"
                            class="bg-transparent hover:bg-white/50 p-2 rounded-lg transition duration-300 ease-in-out cursor-pointer flex justify-between items-center">
                            <span class="text-sm text-gray-700">{{ event.name }}</span>
                            <button (click)="deleteEvent(event); $event.stopPropagation()"
                                class="text-red-500 hover:text-red-600 text-xs opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                Sil
                            </button>
                        </div>
                        <div *ngIf="!last" class="border-b border-gray-200 my-1"></div>
                    </li>
                </ul>
                <p *ngIf="userEvents.length === 0" class="text-gray-500 text-center mt-4 text-sm">Henüz etkinlik
                    bulunmamaktadır.</p>
            </div>

            <!-- Sağ Taraf: Etkinlik Oluşturma/Düzenleme Formu -->
            <div class="w-2/3 p-6 overflow-y-auto max-h-screen">
                <h1 class="text-3xl font-dancing text-primary mb-6">Etkinlik Yönetimi</h1>
                <form (ngSubmit)="saveEventSettings()" #eventForm="ngForm">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">{{ currentEvent.id ? 'Etkinliği Düzenle' :
                        'Yeni Etkinlik Oluştur' }}</h3>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="eventType" class="block mb-2 text-sm font-medium text-gray-700">Etkinlik
                                Türü</label>
                            <select id="eventType" name="eventType" [(ngModel)]="currentEvent.eventType"
                                (change)="onEventTypeChange()"
                                class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
                                required>
                                <option value="">Seçiniz</option>
                                <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
                            </select>
                        </div>

                        <div>
                            <label for="eventCode" class="block mb-2 text-sm font-medium text-gray-700">Etkinlik
                                Kodu</label>
                            <div class="relative">
                                <input type="text" id="eventCode" name="eventCode" [(ngModel)]="currentEvent.eventCode"
                                    maxlength="20"
                                    class="w-full p-2 pr-10 border rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
                                    readonly>
                                <button type="button" (click)="generateEventCode()"
                                    class="absolute right-2 top-1/2 transform -translate-y-1/2 text-blue-500 hover:text-blue-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div>
                            <label for="eventName" class="block mb-2 text-sm font-medium text-gray-700">Etkinlik
                                Adı</label>
                            <input type="text" id="eventName" name="eventName" [(ngModel)]="currentEvent.name"
                                maxlength="25"
                                class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
                                required>
                        </div>

                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-700">Gizlilik Ayarları</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" [(ngModel)]="currentEvent.hideEventName" name="hideEventName"
                                        class="form-checkbox h-4 w-4 text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700">Etkinlik adını gösterme</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" [(ngModel)]="currentEvent.qrOnly" name="qrOnly"
                                        class="form-checkbox h-4 w-4 text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700">Etkinliğe sadece QR ile erişim
                                        sağlanabilsin</span>
                                </label>
                            </div>
                        </div>

                        <div *ngIf="showBrideGroomNames">
                            <label for="brideName" class="block mb-2 text-sm font-medium text-gray-700">Gelin
                                Adı</label>
                            <input type="text" id="brideName" name="brideName" [(ngModel)]="currentEvent.brideName"
                                class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                        </div>

                        <div *ngIf="showBrideGroomNames">
                            <label for="groomName" class="block mb-2 text-sm font-medium text-gray-700">Damat
                                Adı</label>
                            <input type="text" id="groomName" name="groomName" [(ngModel)]="currentEvent.groomName"
                                class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                        </div>

                        <div>
                            <label for="startDateTime"
                                class="block mb-2 text-sm font-medium text-gray-700">Başlangıç</label>
                            <input type="datetime-local" id="startDateTime" name="startDateTime"
                                [(ngModel)]="currentEvent.startDateTime"
                                class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
                                required>
                        </div>

                        <div>
                            <label for="endDateTime" class="block mb-2 text-sm font-medium text-gray-700">Bitiş</label>
                            <input type="datetime-local" id="endDateTime" name="endDateTime"
                                [(ngModel)]="currentEvent.endDateTime"
                                class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
                                required>
                        </div>

                        <div class="col-span-2">
                            <label for="description"
                                class="block mb-2 text-sm font-medium text-gray-700">Açıklama</label>
                            <textarea id="description" name="description" [(ngModel)]="currentEvent.description"
                                rows="3"
                                class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"></textarea>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" (click)="cancel()"
                            class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm py-2 px-6 rounded-full transition duration-300 ease-in-out">
                            İptal
                        </button>
                        <button type="submit" [disabled]="!eventForm.form.valid"
                            class="bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-6 rounded-full transition duration-300 ease-in-out"
                            [ngClass]="{'opacity-50 cursor-not-allowed': !eventForm.form.valid}">
                            {{ currentEvent.id ? 'Güncelle' : 'Oluştur' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
